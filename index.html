<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT ULTRA FILTER V35</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .box { width: 350px; background: rgba(0, 5, 0, 0.98); border: 2px solid var(--neon); border-radius: 40px; padding: 25px; box-shadow: 0 0 100px rgba(0, 255, 65, 0.4); border-style: double; }
        #timer { color: var(--red); font-size: 50px; font-weight: bold; text-shadow: 0 0 15px var(--red); margin-bottom: 5px; }
        .display { height: 260px; border: 1px solid rgba(0,255,65,0.2); border-radius: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #001a00 0%, #000 100%); position: relative; }
        #resText { font-size: 70px; font-weight: 950; color: #111; transition: 0.4s; margin: 0; }
        #resText.active { color: #fff; text-shadow: 0 0 35px var(--neon); letter-spacing: 3px; }
        #resText.skip { color: var(--red); font-size: 50px; text-shadow: 0 0 20px var(--red); }
        .num-row { display: flex; gap: 15px; margin-top: 15px; }
        .win-n { width: 80px; height: 80px; border: 4px solid var(--gold); border-radius: 20px; line-height: 80px; font-size: 45px; font-weight: 950; color: var(--gold); display: none; background: rgba(255,204,0,0.1); box-shadow: 0 0 20px rgba(255,204,0,0.2); }
        .dev-tag { margin-top: 25px; font-size: 28px; font-weight: 950; color: #fff; text-shadow: 0 0 15px var(--neon); letter-spacing: 2px; }
        #status { font-size: 10px; color: #444; position: absolute; top: 15px; letter-spacing: 1px; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="box">
    <div id="timer">00:00</div>
    <div style="font-size: 11px; color: #666; margin-bottom: 10px;">ULTRA_STRICT_FILTER: ON</div>
    
    <div class="display">
        <div id="status">SCANNING DATA...</div>
        <div id="resText">WAIT</div>
        <div class="num-row">
            <div id="n1" class="win-n">?</div>
            <div id="n2" class="win-n">?</div>
        </div>
    </div>

    <div class="dev-tag">DEVELOPER SAFAIT</div>
</div>

<script>
    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 40);

    let lastTag = "";

    function updateApp() {
        const now = new Date();
        const sec = now.getSeconds();
        const min = now.getMinutes();
        
        let cycle = Math.floor(sec / 30);
        let remaining = 30 - (sec % 30);
        document.getElementById('timer').innerText = "00:" + (remaining < 10 ? "0" + remaining : remaining);

        // ðŸ”¥ Results only shown between 24s and 5s for safety
        if (remaining <= 24 && remaining > 5) {
            let currentTag = cycle + "-" + min;
            if (lastTag !== currentTag) {
                analyzeDeep(sec, min);
                lastTag = currentTag;
            }
        } else if (remaining <= 5 || remaining > 24) {
            resetUI();
        }
    }

    function resetUI() {
        const res = document.getElementById('resText');
        res.innerText = "WAIT";
        res.classList.remove('active', 'skip');
        document.getElementById('n1').style.display = "none";
        document.getElementById('n2').style.display = "none";
        document.getElementById('status').innerText = "FILTERING NEXT ROUND...";
    }

    function analyzeDeep(sec, min) {
        const res = document.getElementById('resText');
        const n1 = document.getElementById('n1');
        const n2 = document.getElementById('n2');
        const status = document.getElementById('status');

        // Logic Confidence Score
        let seed = (min * 60) + (sec > 30 ? 30 : 0);
        let confidence = (seed * 13) % 100;

        // ðŸ”¥ Strict Rule: Confidence 55-er niche holei SKIP korbe
        if (confidence > 55) {
            status.innerText = "HIGH CONFIDENCE SIGNAL";
            let side = (confidence % 2 === 0) ? "BIG" : "SMALL";
            res.innerText = side;
            res.className = "active";

            let num1 = (confidence % 10);
            if(side === "BIG" && num1 < 5) num1 = 5 + (confidence % 5);
            if(side === "SMALL" && num1 > 4) num1 = (confidence % 5);
            
            let num2 = (num1 + 2) % 10;
            if(side === "BIG" && num2 < 5) num2 = 9 - (confidence % 4);
            if(side === "SMALL" && num2 > 4) num2 = 1 + (confidence % 4);

            n1.innerText = num1; n2.innerText = num2;
            n1.style.display = "block"; n2.style.display = "block";
        } else {
            status.innerText = "RISK DETECTED - AVOIDED";
            res.innerText = "SKIP";
            res.className = "skip";
            n1.style.display = n2.style.display = "none";
        }
    }

    setInterval(updateApp, 1000);
</script>
</body>
</html>
