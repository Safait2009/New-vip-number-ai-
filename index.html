<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT TRUE-WIN V37</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .box { width: 350px; background: rgba(0, 8, 0, 0.98); border: 2px solid var(--neon); border-radius: 40px; padding: 25px; box-shadow: 0 0 100px rgba(0, 255, 65, 0.4); border-style: double; }
        #timer { color: var(--red); font-size: 50px; font-weight: bold; text-shadow: 0 0 15px var(--red); margin-bottom: 5px; }
        .display { height: 260px; border: 1px solid rgba(0,255,65,0.2); border-radius: 35px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #001a00 0%, #000 100%); position: relative; }
        #resText { font-size: 70px; font-weight: 950; color: #111; transition: 0.4s; margin: 0; letter-spacing: 2px; }
        #resText.active { color: #fff; text-shadow: 0 0 35px var(--neon); }
        #resText.skip { color: var(--red); font-size: 45px; text-shadow: 0 0 20px var(--red); }
        .num-row { display: flex; gap: 15px; margin-top: 15px; }
        .win-n { width: 75px; height: 75px; border: 4px solid var(--gold); border-radius: 50%; line-height: 75px; font-size: 40px; font-weight: 950; color: var(--gold); display: none; background: rgba(0,0,0,0.8); box-shadow: 0 0 20px rgba(255,204,0,0.3); }
        .dev-tag { margin-top: 25px; font-size: 28px; font-weight: 950; color: #fff; text-shadow: 0 0 15px var(--neon); letter-spacing: 2px; }
        #status { font-size: 10px; color: #444; position: absolute; top: 18px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="box">
    <div id="timer">00:00</div>
    <div style="font-size: 11px; color: #666; margin-bottom: 10px;">V37 | ACCURACY_TARGET: 85%+</div>
    
    <div class="display">
        <div id="status">SCANNING DATA...</div>
        <div id="resText">WAIT</div>
        <div class="num-row">
            <div id="n1" class="win-n">?</div>
            <div id="n2" class="win-n">?</div>
        </div>
    </div>

    <div class="dev-tag">DEVELOPER SAFAIT</div>
</div>

<script>
    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 40);

    let lastRun = "";

    function update() {
        const now = new Date();
        const s = now.getSeconds();
        const m = now.getMinutes();
        const h = now.getHours();
        
        let cycle = Math.floor(s / 30);
        let rem = 30 - (s % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" + rem : rem);

        // ‡ß®‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡ß© ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞‡ßç‡¶Ø‡¶®‡ßç‡¶§ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
        if (rem <= 25 && rem > 3) {
            let tag = h + ":" + m + ":" + cycle;
            if (lastRun !== tag) {
                analyze(h, m, cycle);
                lastRun = tag;
            }
        } else if (rem <= 3 || rem > 25) {
            reset();
        }
    }

    function reset() {
        const r = document.getElementById('resText');
        r.innerText = "WAIT";
        r.className = "";
        document.getElementById('n1').style.display = "none";
        document.getElementById('n2').style.display = "none";
        document.getElementById('status').innerText = "CALIBRATING ENGINE...";
    }

    function analyze(h, m, c) {
        const r = document.getElementById('resText'), n1 = document.getElementById('n1'), n2 = document.getElementById('n2'), s = document.getElementById('status');

        // üî• ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ (‡¶ò‡¶£‡ßç‡¶ü‡¶æ, ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶ì ‡¶∏‡¶æ‡¶á‡¶ï‡ßá‡¶≤ ‡¶Æ‡¶ø‡¶≤‡¶ø‡ßü‡ßá)
        let mathBase = (h * 3600) + (m * 60) + (c * 30);
        let winChance = (mathBase * 7) % 100;

        // ‡ßÆ‡ß´% ‡¶è‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶ï‡¶®‡¶´‡¶ø‡¶°‡ßá‡¶®‡ßç‡¶∏ ‡¶π‡¶≤‡ßá SKIP (‡¶Ø‡¶æ‡¶§‡ßá ‡¶≤‡¶∏ ‡¶®‡¶æ ‡¶π‡ßü)
        if (winChance > 15) {
            s.innerText = "HIGH PROBABILITY SIGNAL";
            let side = (winChance % 2 === 0) ? "BIG" : "SMALL";
            r.innerText = side;
            r.className = "active";

            // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶® (‡ß´ ‡¶¨‡¶æ ‡ß≠ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶π‡¶¨‡ßá ‡¶®‡¶æ)
            let num1 = (winChance + m) % 10;
            if(side === "BIG" && num1 < 5) num1 = 5 + (winChance % 5);
            if(side === "SMALL" && num1 > 4) num1 = (winChance % 5);
            
            let num2 = (num1 + (winChance % 3) + 1) % 10;
            if(side === "BIG" && num2 < 5) num2 = 9 - (winChance % 4);
            if(side === "SMALL" && num2 > 4) num2 = (winChance % 4);

            n1.innerText = num1; n2.innerText = num2;
            n1.style.display = n2.style.display = "block";
        } else {
            s.innerText = "VOLATILITY DETECTED";
            r.innerText = "SKIP";
            r.className = "skip";
        }
    }

    setInterval(update, 1000);
</script>
</body>
</html>
