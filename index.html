<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFAIT AUTO-CLOCK 30S</title>
    <style>
        :root { --neon: #00ff41; --gold: #ffcc00; --bg: #000; --red: #ff3131; }
        body { background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; text-align: center; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        .box { width: 350px; background: rgba(0, 8, 0, 0.98); border: 2px solid var(--neon); border-radius: 35px; padding: 25px; box-shadow: 0 0 80px rgba(0, 255, 65, 0.3); }
        #timer { color: var(--red); font-size: 45px; font-weight: bold; text-shadow: 0 0 15px var(--red); margin-bottom: 5px; }
        .period-box { font-size: 18px; color: var(--gold); margin-bottom: 15px; letter-spacing: 1px; }
        .display { height: 240px; border: 1px solid rgba(0,255,65,0.2); border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: radial-gradient(circle, #001a00 0%, #000 100%); position: relative; }
        #resText { font-size: 75px; font-weight: 950; color: #111; transition: 0.3s; margin: 0; }
        #resText.active { color: #fff; text-shadow: 0 0 30px var(--neon); }
        .num-row { display: flex; gap: 15px; margin-top: 10px; }
        .win-n { width: 70px; height: 70px; border: 3px solid var(--gold); border-radius: 50%; line-height: 70px; font-size: 40px; font-weight: 950; color: var(--gold); display: none; background: rgba(0,0,0,0.5); }
        .dev-tag { margin-top: 25px; font-size: 28px; font-weight: 950; color: #fff; text-shadow: 0 0 15px var(--neon); letter-spacing: 2px; }
        #status { font-size: 11px; color: #444; position: absolute; top: 15px; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="box">
    <div id="timer">00:00</div>
    <div class="period-box">SYSTEM AUTO-SYNC ACTIVE</div>
    
    <div class="display">
        <div id="status">ANALYZING PHONE CLOCK...</div>
        <div id="resText">WAIT</div>
        <div class="num-row">
            <div id="n1" class="win-n">?</div>
            <div id="n2" class="win-n">?</div>
        </div>
    </div>

    <div class="dev-tag">DEVELOPER SAFAIT</div>
    <p style="font-size: 10px; color: #555; margin-top: 10px;">V33 | NO MANUAL SYNC NEEDED</p>
</div>

<script>
    // Matrix Background
    const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const drops = Array(Math.floor(canvas.width/20)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.15)"; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ff41"; ctx.font = "15px monospace";
        drops.forEach((y, i) => {
            ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
            if(y*20 > canvas.height && Math.random() > 0.98) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 40);

    function updateApp() {
        const now = new Date();
        const seconds = now.getSeconds();
        
        // ‡ß©‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶ï‡ßá‡¶≤ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨ (‡ß¶-‡ß®‡ßØ ‡¶è‡¶¨‡¶Ç ‡ß©‡ß¶-‡ß´‡ßØ)
        let remaining = 30 - (seconds % 30);
        document.getElementById('timer').innerText = "00:" + (remaining < 10 ? "0" + remaining : remaining);

        // üî• ‡ß®‡ß´ ‡¶•‡ßá‡¶ï‡ßá ‡ß®‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá‡¶∞ ‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶ö‡¶≤‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
        // ‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶π‡¶æ‡¶§‡ßá ‡ß®‡ß¶ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶∏‡¶Æ‡ßü ‡¶™‡¶æ‡¶® ‡¶¨‡ßá‡¶ü ‡¶ß‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
        if (remaining <= 25 && remaining > 0) {
            showResult(seconds, now.getMinutes());
        } else if (remaining > 25 || remaining === 0) {
            resetUI();
        }
    }

    function resetUI() {
        const res = document.getElementById('resText');
        res.innerText = "WAIT";
        res.classList.remove('active');
        document.getElementById('n1').style.display = "none";
        document.getElementById('n2').style.display = "none";
        document.getElementById('status').innerText = "WAITING FOR NEXT ROUND...";
    }

    function showResult(sec, min) {
        const res = document.getElementById('resText');
        const n1 = document.getElementById('n1');
        const n2 = document.getElementById('n2');
        const status = document.getElementById('status');

        if (res.innerText !== "WAIT") return; // ‡¶è‡¶ï ‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞‡¶á ‡¶π‡¶¨‡ßá

        status.innerText = "ALGORITHM SYNCED";
        
        // ‡¶ò‡ßú‡¶ø‡¶∞ ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶•
        let seed = (min * 60) + (sec > 30 ? 30 : 0);
        let factor = (seed * 19) % 100;

        if (factor > 20) {
            let side = (factor % 2 === 0) ? "BIG" : "SMALL";
            res.innerText = side;
            res.classList.add('active');

            let num1 = factor % 10;
            if(side === "BIG" && num1 < 5) num1 += 2;
            if(side === "SMALL" && num1 > 4) num1 -= 2;
            
            let num2 = (num1 + 3) % 10;
            if(side === "BIG" && num2 < 5) num2 = 9 - (num1 % 3);
            if(side === "SMALL" && num2 > 4) num2 = 1 + (num1 % 3);

            n1.innerText = num1; n2.innerText = num2;
            n1.style.display = "block"; n2.style.display = "block";
        } else {
            res.innerText = "SKIP";
        }
    }

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßá
    setInterval(updateApp, 1000);
</script>
</body>
</html>
